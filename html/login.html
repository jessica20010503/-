<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Warbler-帳戶登入</title>

    <link rel="shortcut icon" href="images/robot.jpg" type="image/x-icon">
    <meta name='description' content="Future Warbler" />
    <meta name="keywords" content="期貨, 期貨模擬交易, 智能機器人, Future Warbler">
    <meta property="og:title" content="Future Warbler" />
    <meta property="og:description" content="期貨模擬交易平台">
    <meta property="og:type" content="website" /> 
    <meta property="og:url" content="FB上的網址" />
    <meta property="og:image" content="images/robot.jpg"/>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="login wrap d-flex jcc">
        <div class="login_title fz-xxl fwb pl-27 w-60 pt-33 pb-33">
            <h2 class="mb-2 second-white">歡迎光臨</h2>
            <h1 class="ml-8 lh-s second-white">F<span class="second-yellow">u</span>ture <br> &nbsp;&nbsp;&nbsp;&nbsp;Warbl<span class="second-yellow">e</span>r </h1>
            <div class="clearfix"></div>
        </div>
        <div class="login_form p-6 w-40 pt-33 pb-33">
            <div class="w-80 m0-a pl-5">
                <h2 class="fz-xxl fwb mb-8 ">Login</h2>
                <form action="." class="w-80" method="post">
                    <!-- 
                        {% csrf_token %} 
                    -->  
                    <label for="account" class="fwbr">帳戶</label>
                    <input type="text" name="account" id="account" class="d-block w-100 br-s mt-2 mb-4 p-1 b-n">
                    <label for="password" class="fwbr">密碼</label>
                    <input type="password" name="password" id="password" class="d-block w-100 br-s mt-2 mb-5 p-1 b-n">
                    <div class="login--btn d-flex jcsb ">
    
                        <a href="/" class="w-48 d-block"><input type="submit" value="Back" class=" b-n br-s p-2 fz-m text-shadow  back_btn w-100 dark-gray second-white-bg"></a>
                        <!--下面會放已登入的頁面-->
                        <a href="/" class="w-48 d-block"><input type="submit" value="Login" id="login_success" class=" b-n br-s p-2 fz-m second-yellow-bg w-100 text-shadow login_btn dark-gray"></a>
    
                    </div>
                    <p class="fr mt-2">尚未成為會員?<a href="/register/" class="dark-gray go_register">前往註冊</a></p>
                    <div class="clearfix"></div>
                    <!-- 
                        <span style="color:red">{{message}}</span>
                    -->
                </form>
            </div>
        </div>
    </div>
</body>
